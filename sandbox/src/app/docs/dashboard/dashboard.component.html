<div class="c-h21-dashboard">
  <div class="c-h21-dashboard-widget">
    <div class="c-h21-dashboard-control"></div>
    <div class="c-h21-dashboard-widget-title">
      Agency
    </div>
    <div class="c-h21-dashboard-widget-content">
      <div class="row">
        <div class="col py-2">Active</div>
        <div class="col py-2 text-right">
          <div class="text-green">23</div>
        </div>
      </div>
      <div class="row">
        <div class="col py-2">Total</div>
        <div class="col py-2 text-right">30</div>
      </div>
    </div>
  </div>

  <div class="c-h21-dashboard-widget">
    <div class="c-h21-dashboard-control"></div>
    <div class="c-h21-dashboard-widget-title">
      Branches
    </div>
    <div class="c-h21-dashboard-widget-content">
      <div class="row">
        <div class="col py-2">Active</div>
        <div class="col py-2 text-right">
          <div class="text-green">23</div>
        </div>
      </div>
      <div class="row">
        <div class="col py-2">Total</div>
        <div class="col py-2 text-right">30</div>
      </div>
    </div>
  </div>

  <div class="c-h21-dashboard-widget">
    <div class="c-h21-dashboard-control"></div>
    <div class="c-h21-dashboard-widget-title">
      Bonus
    </div>
    <div class="c-h21-dashboard-widget-content">
      <div class="row">
        <div class="col py-2">Active</div>
        <div class="col py-2 text-right">
          <div class="text-green">23</div>
        </div>
      </div>
      <div class="row">
        <div class="col py-2">Total</div>
        <div class="col py-2 text-right">30</div>
      </div>
    </div>
  </div>

  <div class="c-h21-dashboard-widget">
    <div class="c-h21-dashboard-control"></div>
    <div class="c-h21-dashboard-widget-title">
      Notifications
    </div>
    <div class="c-h21-dashboard-widget-content">
      <div class="row">
        <div class="col py-2">Critical</div>
        <div class="col py-2 text-right">
          <div class="badge warning">23</div>
        </div>
      </div>
      <div class="row">
        <div class="col py-2">Medium</div>
        <div class="col py-2 text-right">30</div>
      </div>
    </div>
  </div>
  <div class="c-h21-dashboard-widget __huge">
    <div class="c-h21-dashboard-widget-title">
      {{ title }}
    </div>
  </div>

  <div class="c-h21-dashboard-widget __large">
    <div class="c-h21-dashboard-widget-title">
      {{ title }}
    </div>
  </div>

  <div class="c-h21-dashboard-widget __large">
    <div class="c-h21-dashboard-widget-title">
      {{ title }}
    </div>
  </div>

</div>
