<div class="content">
  <div class="buttons-row">
    <button mat-raised-button color="primary" (click)="zoomLevel('plus')">Zoom Level +</button>
    <button mat-raised-button color="primary" (click)="zoomLevel('minus')">Zoom Level -</button>
    <button mat-raised-button color="primary" (click)="drawShape('circle')">Draw radius</button>
    <button mat-raised-button color="primary" (click)="drawShape('area')">Draw area</button>
    <button mat-raised-button color="primary" (click)="clearMap()">Clear Map</button>
    <button mat-raised-button color="primary" (click)="loadMarkers()">Load Markers</button>
  </div>

  <div id="map" style="width: 100%; height: 800px;">loading</div>
</div>
