<h1 class="table-heading">Travellers</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-travelers">

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" width="65px">
      <img src="{{element.avatar}}" alt="" class="avatar"/>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="agency">
    <th mat-header-cell *matHeaderCellDef>Agency</th>
    <td mat-cell *matCellDef="let element">{{ element.agency }}</td>
  </ng-container>

  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef>Branch</th>
    <td mat-cell *matCellDef="let element">{{ element.branch }}</td>
  </ng-container>

  <ng-container matColumnDef="agent">
    <th mat-header-cell *matHeaderCellDef> Agent</th>
    <td mat-cell *matCellDef="let element"> {{ element.agent }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-cell">
      <mat-icon>more_horiz</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
