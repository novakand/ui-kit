<h1 class="table-heading">Users</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-users">
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" width="65px">
      <img src="{{ element.avatar }}" alt="" class="avatar"/>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element">
      <div class="name">{{ element.name }}</div>
      <div class="email">{{ element.email }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef> Create</th>
    <td mat-cell *matCellDef="let element">{{ element.create }}</td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef> Change</th>
    <td mat-cell *matCellDef="let element">{{ element.change }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-cell">
      <mat-icon>more_horiz</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
