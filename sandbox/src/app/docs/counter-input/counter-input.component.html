<section class="docs_section mat-typography">
  <h1>{{ title }}</h1>
  <mat-tab-group class="docs_tabs">
    <mat-tab label="Examples">
      <div>
        <div class="counter-input">
          <div class="counter-input-inner">
            <div class="control minus" (click)="count('minus', 2)"></div>
            <div class="display">{{ display }}</div>
            <div class="control plus" (click)="count('plus')"></div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Properties & methods">
      <div>
      </div>
    </mat-tab>
    <mat-tab label="Terms of use">
      <div>
      </div>
    </mat-tab>
  </mat-tab-group>
</section>

<style>
  .counter-input {
    display: inline-block;
  }

  .counter-input-inner {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    align-items: flex-start;
    justify-content: flex-start;
    border-radius: 2px;
    background-color: #eceef6;
    padding: 6px;
  }

  .counter-input .control {
    display: block;
    width: 24px;
    height: 24px;
    cursor: pointer;
    position: relative;
  }

  .counter-input .minus:before {
    width: 14px;
    height: 2px;
    background-color: #27334d;
    position: absolute;
    top: calc(50% - 1px);
    left: calc(50% - 7px);
    content: "";
  }

  .counter-input .plus:before {
    width: 14px;
    height: 2px;
    background-color: #27334d;
    position: absolute;
    top: calc(50% - 1px);
    left: calc(50% - 7px);
    content: "";
  }

  .counter-input .plus:after {
    width: 14px;
    height: 2px;
    background-color: #27334d;
    position: absolute;
    top: calc(50% - 1px);
    left: calc(50% - 7px);
    content: "";
    transform: rotate(90deg);
  }

  .counter-input .display {
    height: 24px;
    line-height: 1.45;
    padding: 0 14px;
    font-size: 18px;
    color: #27334d;
  }
</style>
