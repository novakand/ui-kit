<div class="h21-message-dialog">
  <!-- Title -->
  <h2 *ngIf="title != null" mat-dialog-title>{{ title }}</h2>

  <!-- Content -->
  <mat-dialog-content>
    <mat-icon class="h21-message-dialog_icon-info">help</mat-icon>
    <div [innerHtml]="content"></div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="yes()">Yes</button>
    <button mat-flat-button color="primary" (click)="no()">No</button>
    <button *ngIf="isCancelled" mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</div>
